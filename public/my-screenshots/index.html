<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screenshots</title>
</head>
<body>
  <h1>Screenshots</h1>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $.getJSON("http://localhost:3000/screenshots", function(data){
        var screenshots = [];
         $.each( data, function( index, value ) {
           screenshots.push( "<li><img src='" + value.dataurl + "'></li>");
         });
        
         $( "<ul/>", {
           "class": "my-new-list",
           html: screenshots.join( "" )
         }).appendTo( "body" );

        
    });


  </script>
</body>
</html>
